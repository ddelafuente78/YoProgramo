<div id="HeadModal" class="modalContainer">
    <div class="modal-content">
        <span class="close" (click)="ocultarmodal()">x</span> 
        <h2>Modificar encabezado...</h2>
        <div class="container-fluid">
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Imagen banner...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Foto...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Nombre...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Apellido...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <textarea class="form-control" type="textarea" placeholder="Acerca de..." row="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success" (click)="actualizarHead()">Actualizar...</button>
                </div>   
            </div>
        </div> 
    </div>
</div>
<div id="foto">
    <img src="assets/imagenes/foto.jpg" class="imgRedonda">
</div>
<div id="header">
    <div id="headerizquierdo">
        <img src="assets/imagenes/LogoArgentinaPrograma.png" alt="Argentina Programa" height="50px" width="100px">
        <img src="assets/imagenes/LogoMinisterio.png" alt="Argentina Programa" height="60px" width="200px">
    </div>
    <div id="headercentro">
        #YoProgramo
    </div>
    <div id="headerderecho">
        <button id="btnCambiarModo" (click)="cambiarModo()"> Click para {{modovis}}</button>
    </div>
</div> 
<div class="row" id="headerbanner">
        <img src="assets/imagenes/banner.webp" class ="img-fluid" alt="Diego De La Fuente Profile" width="100%" height="500px">
        <span style="text-align: right;" *ngIf="modo=='editar'">
            <i class="far fa-edit fondoEditar" (click)="mostrarmodal()">Editar</i>
        </span>
</div>
<div class="row margentopacercade">
    <div class="col-xxl-2">
        <p class="textoCentrado">
            <i class="far fa-grin-wink"> {{'Diego'}} </i>
        </p>
    </div>
    <div class="col-xxl-10">
        <h4 class="tituloSeccion">Acerca de...</h4> 
    <p><i class="far fa-hand-point-right"></i>  Soy una apasiando en tecnologias y programacion...</p>
    </div>
</div>
