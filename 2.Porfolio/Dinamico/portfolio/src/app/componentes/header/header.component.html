<div id="HeadModal" class="modalContainer">
    <div class="modal-content">
        <span class="close" (click)="ocultarmodal()">x</span> 
        <h2>Modificar encabezado...</h2>
        <div class="container-fluid">
            <!--
            TODO: etiquetas asociada a File input preparadas para subir archivos de imagenes de manera dinamica.
                  No se ha podido por el momento detectar la forma de subir archivo a la carpeta assets/imatenes
            <div class="mb-2">
                <div class="auto">
                    Banner: <input class="form-control" type="file"/>
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                        Foto: <input class="form-control file-upload" type="file" accept="image/*" (change)="onFileChange($event)"/>
                </div>
            </div>
             -->
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Imagen banner..." [(ngModel)]="_bannerimg"/>
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Foto..." [(ngModel)]="_foto">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Nombre..." [(ngModel)]="_nombre">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Apellido..." [(ngModel)]="_apellido">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <textarea class="form-control" type="textarea" placeholder="Acerca de..." row="3" [(ngModel)]="_acercade"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success" (click)="actualizarHead()">Actualizar...</button>
                </div>   
            </div>
        </div> 
    </div>
</div>
<div id="foto">
    <img src="assets/imagenes/{{_foto}}" class="imgRedonda">
</div>
<div id="header">
    <div id="headerizquierdo">
        <img src="assets/imagenes/LogoArgentinaPrograma.png" alt="Argentina Programa" height="50px" width="100px">
        <img src="assets/imagenes/LogoMinisterio.png" alt="Argentina Programa" height="60px" width="200px">
    </div>
    <div id="headercentro">
        #YoProgramo
    </div>
    <div id="headerderecho">
        <button id="btnCambiarModo" (click)="cambiarModo()"> Click para {{modovis}}</button>
        <i class="far fa-paper-plane" style="color:white; cursor: pointer;" (click)="salir()"> Salir</i>
    </div>
</div> 
<div class="row custom-banner" id="headerbanner">
        <img class="card-img-top" src="assets/imagenes/{{_bannerimg}}"  class ="img-fluid" alt="Diego De La Fuente Profile" width="100%" height="500px">
        <span style="text-align: right;" *ngIf="modo=='editar'">
            <i class="far fa-edit fondoEditar" (click)="mostrarmodal()">Editar</i>
        </span>
</div>
<div class="row margentopacercade">
    <div class="col-xxl-2 animated swing">
        <p class="textoCentrado focus-in-expand">
            <i class="far fa-grin-wink"> {{_apellido}} {{_nombre}} </i>
        </p>
    </div>
    <div class="col-xxl-10">
        <h4 class="tituloSeccion animated bounceInRight">Acerca de...</h4> 
    <p><i class="far fa-hand-point-right"></i>  {{_acercade}}</p>
    </div>
</div>
