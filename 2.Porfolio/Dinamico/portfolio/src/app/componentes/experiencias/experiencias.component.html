<div id="ExpModal" class="modalContainer">
    <div class="modal-content">

        <h2>Modificar experiencia...</h2>
        <div class="container-fluid">
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="A単o desde...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="A単o hasta...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Empresa...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <textarea class="form-control" type="textarea" placeholder="Experiencia..." row="3"></textarea>

            </div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="tituloSeccion">Experiencia:</h4>
        </div>
    </div>
    <div class="row lineaseccion">

            <h5><i class="fas fa-calendar-check">  Periodo:</i> a単o desde - a単o hasta</h5>
        </div>
        <div class="col-6">
            <h5 style="text-decoration:underline; font-weight: bold;"><i class="fas fa-industry"></i>  Empresa:</h5>
            <p>detalle experiencia...</p> 
        </div>
        <div class="col-2" *ngIf="exp_modo=='editar'">
                <i class="fas fa-edit fondoEditarBorrar" style="margin-right: 10px;" (click)="mostrarmodal()">editar</i>
                <i class="fas fa-eraser fondoEditarBorrar" (click)="borrarExperiencia()">borrar</i>
        </div>
    </div>
</div>
