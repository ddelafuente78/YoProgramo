<div id="ProyModal" class="modalContainer">
    <div class="modal-content">
        <span class="close" (click)="ocultarmodal()">x</span> 
        <h2>Modificar proyecto...</h2>
        <div class="container-fluid">
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Nombre...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Año desde...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <input class="form-control" type="text" placeholder="Año hasta...">
                </div>
            </div>
            <div class="mb-2">
                <div class="auto">
                    <textarea class="form-control" type="textarea" placeholder="Descripcion..." row="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success" (click)="actualizarProyecto()">Actualizar...</button>
                </div>   
            </div>
        </div> 
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="tituloSeccion">Proyectos:</h4>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md">
            <div class="card text-center fondocards">
                <div class="card-body">
                    <h4 class="card-title resaltador"><i class="fas fa-brain">  mValeCuatro</i></h4>
                    <hr>
                    <p class="card-text">Programa realizado en J2ME para el juego de truco. </p>
                    <p class="card-text">2004 a 2006</p>
                    <div *ngIf="proy_modo=='editar'">
                        <i class="fas fa-edit" style="cursor: pointer; margin-right: 10px;" (click)="mostrarmodal()"></i>
                        <i class="fas fa-eraser" style="cursor: pointer" (click)="borrarProyecto()"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card text-center fondocards">
                <div class="card-body">
                    <h4 class="card-title resaltador">Eventor</h4>
                    <hr>
                    <p class="card-text">Sistema Web y mobile para gestionar Ferias y Eventos. </p>
                    <p class="card-text">2006 a 2007</p>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card text-center fondocards">
                <div class="card-body">
                    <h4 class="card-title resaltador">Porfolio</h4>
                    <hr>
                    <p class="card-text">Sistema Web en Angular para mostrar el portfolio. </p>
                    <p class="card-text">2020 a 2021</p>
                </div>
            </div>
        </div>
    </div>
</div>
